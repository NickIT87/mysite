{% extends 'index.html' %}

{% block title %}
  {{title}} - {{ block.super }}
{% endblock %}

{% block content %}

<h1>{{ title }}</h1>

{% for item in flats %}
  <p>{{ item.address }}</p>
  {% for photo in item.images.all %}
    <img src="{{ photo.image.url }}">
  {% endfor %}
{% endfor %}

{% endblock %}
